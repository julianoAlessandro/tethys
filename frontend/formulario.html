  <div class="form">
    <form action="#">
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="login.html">Ja possui uma conta</a></button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="firstname">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>

            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
            </div>

            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
                <label for="CPF">CPF</label>
                <input id="CPF" type="text" name="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="input-box">
                <label for="CPF">CEP</label>
                <input id="CPF" type="text" name="cep" placeholder="Digite seu CEP" required>
            </div>
     
        </div>
        <div class="continue-button">
            <button><a href="#">Continuar</a></button>
        </div>
    </form>
